{{define "content"}}
<section id="page-index">
    {{ range .posts }}
        <article class="post">
            <h1 class="title"><a href="/post/{{.Pathname}}.html">{{ .Title }}</a></h1>
            <small class="index-post-time">{{.CreateTime.Format "2006-01-02 15:04:05"}}</small>
            <div class="entry-content">
                {{.Summary}}

                <p class="more">
                    <a href="/post/{{.Pathname}}.html">»»»</a>
                </p>
            </div>
        </article>
    {{ end}}

    {{ if or .prev .next}}
    <nav class="pagination">
        {{ if .prev }}
            <a class="prev" href="/?page={{.prev}}">Prev</a>
        {{ end }}
        {{ if .next }}
            <a class="next" href="/?page={{.next}}">Next</a>
        {{ end }}
    </nav>
    {{ end }}
</section>
{{end}}
